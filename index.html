<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8">
    <title>Malayan Colleges Mindanao SIS</title>
    <link rel="stylesheet" href="style_login.css">

    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>
  <body>
    <div class="container">
      <form action="#" autocomplete="off">
        <img src="image/logo.png">
        <div class="title">MCM-SIS</div>
        <div class="input-box underline">
          <input id="user" type="text" name="user" placeholder="Username" required/>
          <div class="underline"></div>
        </div>
        <div class="input-box">
          <input id="pass" type="password" name="pass" placeholder="Password" required/>
          <div class="underline"></div>
        </div>
        <div class="input-box button">
          <input type="reset" id="button" value="Login" onclick="validate()"/>
        </div>
      </form>
    </div>
    <script src="script_login.js"></script>
  </body>
</html>
